  title = "Eröffnung der Trouvaille der Bijoux Stadelmann AG"
  description = ""
  content_url = "bijouxstadelmanneroeffnung"
  content = '<img src="img/references/40_slider_market_grafik.jpg" /><p><strong>Er&ouml;ffnung der Trouvaille der Bijoux Stadelmann AG</strong></p><p>Die Trouvaille der&nbsp;<a href="https://www.bijouxstadelmann.ch/" target="_blank">Bijoux Stadelmann AG</a> erstrahlt im neuen Kleid. Wir durften den Einweihungsevent f&uuml;r geladene G&auml;sten organisieren.<br />Daf&uuml;r wurde das Rathausg&auml;ssli f&uuml;r einen Abend zum Catwalk umgewandelt. Drei Models pr&auml;sentierten darauf den Besuchern exklusive Schmuckst&uuml;cke. Im Anschluss konnten die G&auml;ste die Trouvaille besichtigen. Nat&uuml;rlich gab es dazu ein ausgiebiges Ap&eacute;ro.<br />Wir zeichneten uns f&uuml;r die gesamte Konzeption und Realisation zust&auml;ndig.<br />Wir bedanken uns herzlich bei der <a href="https://www.bijouxstadelmann.ch/" target="_blank">Bijoux Stadelmann AG</a> f&uuml;r das Vertrauen und w&uuml;nschen viel Freude mit der neuen Trouvaille!</p>'
  button = "Get In Touch"
  icon = "icon-bulb"
  img = "img/references/40_slider_market_grafik.jpg"
  
   [[params.intro.item]]
  col_size = "col-2"
  categorie = "Event"
  title = "«Award für Marketing + Architektur»"
  description = ""
  content_url = "awardmarketingarchitektur"
  content = '<p><strong>&laquo;Award f&uuml;r Marketing + Architektur&raquo;</strong></p><p>Alle zwei Jahre findet im <a href="https://www.kkl-luzern.ch/" target="_blank">KKL Luzern</a> der &laquo;Award f&uuml;r Marketing + Architektur&raquo; statt. Dieser Anlass ist eine Eigenproduktion der Baukoma-Marketimpact AG und wurde 2008 zum ersten Mal ausgetragen. Mittlerweile hat sich der &laquo;Award f&uuml;r Marketing + Architektur&raquo; zum gr&ouml;ssten Event in der Schweizer Architekturbranche entwickelt und geniesst ebenso Bekanntheit im benachbarten deutschsprachigen Europa. Ausgezeichnet werden Firmen, Institutionen, Architekten, und Bauherren, welche die Architektur als Marketinginstrument hochwertig und sinnvoll einsetzen.&nbsp;</p><p>Nach dem Award ist jeweils vor dem Award, dauert der Vorlauf einer Preisverleihung doch jeweils rund 2 Jahre. Sponsorensuche- und Betreuung, Ausschreibung, Wettbewerbsphase, Eingabenaufbereitung, Drucksachen (darunter ein rund 80-seitiges Programmheft), Drehbuch, Showclips, Ticketing und vieles mehr geh&ouml;ren hier zu unseren Aufgaben.&nbsp;<br /></p>'
  button = "Get In Touch"
  icon = "icon-bulb"
  img = "img/references/40_slider_market_grafik.jpg"
  
