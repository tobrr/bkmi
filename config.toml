  # About section
  [params.about]
  enable = true
  title = "Das Team"
  description = "Die Baukoma-Marketimpact AG versteht sich als Generalunternehmer in der Welt des Marketings und der Kommunikation. Mit Spezialisten in allen Bereichen sind wir Ihr idealer Partner für eine langfristige und nachhaltige Zusammenarbeit. Auch bei aussergewöhnlichen Projekten können wir Sie dank unserem grossen Netzwerk an ausgewiesenen Partnern ideal begleiten. Wir haben uns zum Ziel gesetzt, Sie persönlich und professionell in der Umsetzung Ihrer Aufgaben zu unterstützen."
  
  [[params.about.item]]
  name = "Urs Bratschi Reichelt"
  position = "Geschäftsführer"
  description = "Urs Bratschi Reichelt ist Gründer, Geschäftsführer und Inhaber der Baukoma-Marketimpact AG. Er hat über 20 Jahre Führungserfahrung in der Baubranche."
  img = "img/team/u-b.png"
  alt = "Urs Bratschi Reichelt – Geschäftsführer"
  social = [
    ["icon-mail2", "mailto:u-b@baukoma-marketimpact.ch"]
  ]
  
  [[params.about.item]]
  name = "Oliver Bratschi"
  position = "Administration / Marketingassistenz"
  description = "Oliver Bratschi ist ausgebildeter Kaufmann mit Berufsmatura. Er betreut administrative Aufgaben und unterstützt diverse Marketingprojekte."
  img = "img/team/o-b.png"
  alt = "Oliver Bratschi – Administration / Marketingassistenz"
  social = [
    ["icon-mail2", "mailto:o-b@baukoma-marketimpact.ch"]
  ]
  
  [[params.about.item]]
  name = "Lenka Reichelt Bratschi"
  position = "Fotografin"
  description = "Lenka Reichelt Bratschi ist Fotografin. Sie stellt u.a. Architektur ins beste Licht, hält Events fest und ist verantwortlich für Firmen-, Team-, Portrait- und Modeaufnahmen."
  img = "img/team/l-r.png"
  alt = "Lenka Reichelt Bratschi – Fotografin"
  social = [
    ["icon-mail2", "mailto:foto@baukoma-marketimpact.ch"]
  ]
  
  [[params.about.item]]
  name = "Sandra Kummer"
  position = "Grafik"
  description = "Sandra Kummer ist Polygrafin und zuständig für die visuelle Gestaltung inkl. Druckvorstufe. Kreativität und Grafik ist ihr Metier."
  img = "img/team/s-k.png"
  alt = "Sandra Kummer – Grafik"
  social = [
    ["icon-mail2", "mailto:s-k@baukoma-marketimpact.ch"]
  ]
  
  [[params.about.item]]
  name = "Tobias Haffner"
  position = "Web- und Social-Media-Artist"
  description = "Tobias Haffner ist ausgebildeter Informatiker mit Berufsmatura. Er ist zuständig für die Konzeption und Umsetzung von Webseiten und Online-Kampagnen."
  img = "img/team/t-h.png"
  alt = "Tobias Haffner – Web- und Social-Media-Artist"
  social = [
    ["icon-mail2", "mailto:t-h@baukoma-marketimpact.ch"]
  ]
  
