    text: >
      Seit vielen Jahren beraten und begleiten wir Unternehmen in verschiedenen Funktionen. Unser Spezialgebiet ist alles "rund ums Bauen", aber wir beraten auch Unternehmen aus allen anderen Bereichen kompetent.

  - icon: ion-camera
