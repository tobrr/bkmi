<a class="popup-modal " href="#{{ .Params.content_url }}" style="background-image:url('{{ .Params.img }}');">
	<!--<span>{{ .Params.categorie }}</span>-->

	<div class="overlay">
		<div class="fh5co-text">
			<p>{{ .Params.categorie }}</p>
			<h3>{{ .Params.title }}</h3>
		</div>
	</div>
</a>
	<div class="row">
		<div class="col-10 ">
			<div id="{{ .Params.content_url }}" class="white-popup-block mfp-hide container">	
				<img src="{{ .Params.img }}" />
				<div class="content-block">
					{{ if (not (isset .Params "content")) | or (eq .Params.content "") }}
					<div class="title-only">
						<p><strong>{{ .Params.title }}</strong></p>
						</div>
					{{ else }}

					{{with .Content}} {{ . | safeHTML }} {{end}}
					{{ end }}
				</div>
		</div>
	</div>
</div>
